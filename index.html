<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassi & Rifinanziamenti</title>
</head>

<body>
    <h1>Wewe Nicole!</h1> 
    <h2>Calcola qui il tasso per il tuo rifinanziamento :D</h2>
    <br>
    <form action="#">
        <label for="new_req">Quanto ti chiede il cliente? </label>
        <input type="number" name="new_req" id="new_req">
        <br>
        <br>

        <label for="residuo">Inserisci il suo residuo</label>
        <input type="number" name="residuo" id="residuo">
        <br>
        <br>
        <br>

        <label for="actual_req">Di seguito trovi il minimo da richiedere col relativo tasso</label>
        <button onclick="calcolo()">Calcola!</button>
        <br>
        <br>
        <br>

        <div>A partire da <b><span id="basso_tasso"></span></b> eur puoi applicare l' <b><span id="rate_min"></span></b>
            <br>
            <br>
            Nuova liquidità netta: <b><span id="net_new_basso"></span></b> eur
            <br>
            <hr>
            A partire da <b><span id="medio_tasso"></span></b> eur puoi applicare il <b><span id="rate_mid"></span></b>
            <br>
            <br>
            Nuova liquidità netta: <b><span id="net_new_medio"></span></b> eur
            <br>
            <hr>
            A partire da <b><span id="alto_tasso"></span></b> eur puoi applicare il <b><span id="rate_max"></span></b>
            <br>
            <br>
            Nuova liquidità netta: <b><span id="net_new_alto"></span></b> eur
            <br>
            <hr>
        </div>


    </form>

    <script>
        function calcolo() {
            var rate_min = document.getElementById("rate_min");
            var rate_mid = document.getElementById("rate_mid");
            var rate_max = document.getElementById("rate_max");

            var new_req = document.getElementById("new_req");
            var residuo = document.getElementById("residuo");
            var residuo_num = parseInt(residuo.value);
            var net_new_basso = document.getElementById("net_new_basso");
            var net_new_medio = document.getElementById("net_new_medio");
            var net_new_alto = document.getElementById("net_new_alto");
            

            var alto_tasso = document.getElementById("alto_tasso");
            var alto_tasso_num = parseInt(alto_tasso.value);
            var medio_tasso = document.getElementById("medio_tasso");
            var medium_num = parseInt(medio_tasso.value);
            var basso_tasso = document.getElementById("basso_tasso");
            var basso_tasso_num = parseInt(basso_tasso.value);

            console.log(basso_tasso.value);

            basso_tasso.innerHTML = (residuo_num * 5).toString();
            var netto_perbasso = (residuo_num * 5).toString();
            medio_tasso.innerHTML = (residuo_num * 2).toString();
            var netto_permedio = (residuo_num * 2).toString();
            alto_tasso.innerHTML = (residuo_num * 1.5).toString();
            var netto_peralto = (residuo_num * 1.5).toString();

            net_new_basso.innerHTML = (netto_perbasso - residuo_num).toString();
            net_new_medio.innerHTML = (netto_permedio - residuo_num).toString();
            net_new_alto.innerHTML = (netto_peralto - residuo_num).toString();

            rate_min.innerHTML = "8,95%";
            rate_mid.innerHTML = "9,45%";
            rate_max.innerHTML = "9,95%";

            event.preventDefault();

        }
    </script>


</body>

</html>
