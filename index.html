<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassi & Rifinanziamenti</title>
</head>

<body>
    <h1>Wewe Nicole! Calcola qui il tasso per il tuo rifinanziamento :D</h1>
    <br>
    <form action="#">
        <label for="new_req">Inserisci il nuovo importo che ti chiede il cliente</label>
        <input type="number" name="new_req" id="new_req">
        <br>

        <label for="residuo">Inserisci l'importo del suo residuo</label>
        <input type="number" name="residuo" id="residuo">
        <br>

        <label for="actual_req">Di seguito trovi il totale che devi chiedere con il relativo tasso</label>
        <button onclick="calcolo">Calcola!</button>
        <br>
        <div id="lowest"></div>
        
    </form>

<script>
    function calcolo() {
        var new_req = document.getElementById("new_req");
        var lowest = document.getElementById("lowest");

        lowest.innerHTML = new_req.value;
        
    }
</script>


</body>

</html>
